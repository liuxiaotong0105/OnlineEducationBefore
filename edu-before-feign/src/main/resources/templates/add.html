<script>
    $(function(){
        //给文件域的id  一个上传方法
        $("#imgFileBTN").uploadify({
            //前台请求后台的url 不可忽略的参数
            'uploader' :"../movie/initiateMultipartUpload",
            //插件自带 不可忽略的参数
            'swf' : '../uploadify/uploadify.swf"',
            //撤销按钮的图片路径
            'cancelImg' : '../uploadify/uploadify-cancel.png"',
            //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
            'auto' : true,
            //可以同时选择多个文件 默认为true 不可忽略
            'multi' : false,
            //给上传按钮设置文字
            'buttonText' : '上传封面',
            //上传后队列是否消失
            'removeCompleted' : true,
            'removeTimeout' : 1,
            //上传文件的个数
            'uploadLimit' : 1,
            'fileTypeExts' : '*.*',
            'fileSizeLimit' : '2000MB',
            //给div的进度条加背景 不可忽略
            'queueID' : 'showBars',
            // controller层方法中接收文件的参数名
            'fileObjName' : 'file',
            //上传成功后的回调函数
            'onUploadSuccess' : function(file, data, response) {
                //data   上传到服务器的文件夹   加     图片名
                $("#showImg").html('<img src="'+JSON.parse(data).name+'" style="width:100px;height:100px;border-radius:220px;"/>');
                $("#userp").val(JSON.parse(data).name);
            }
        })
    })
    $("#fufei").click(function(){
        $("#jiage").attr("class","video-info--uploading__item")
    })
    $("#mianfei").click(function(){
        $("#jiage").attr("class","video-info--uploading__item hide")
    })

    function addMovie(){

        $.ajax({
            url:'../movie/addMovie',
            type:'post',
            data:$("#addMovie").serialize(),
            success:function(data){
                if(data){
                    location.href = "../login/toMain";
                }else{
                    alert("新增失败")
                }
            }

        })
    }
</script>

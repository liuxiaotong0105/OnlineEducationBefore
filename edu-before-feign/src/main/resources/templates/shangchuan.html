<script>
   $(function(){

        //给文件域的id  一个上传方法
        $("#imgFileBTN").uploadify({
            //前台请求后台的url 不可忽略的参数
            'uploader' :"../movie/initiateMultipartUpload",
            //插件自带 不可忽略的参数
            'swf' : '../uploadify/uploadify.swf"',
            //撤销按钮的图片路径
            'cancelImg' : '../uploadify/uploadify-cancel.png"',
            //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
            'auto' : true,
            //可以同时选择多个文件 默认为true 不可忽略
            'multi' : false,
            //给上传按钮设置文字
            'buttonText' : '上传视频',
            //上传后队列是否消失
            'removeCompleted' : true,
            'removeTimeout' : 1,
            //上传文件的个数
            'uploadLimit' : 1,
            'fileTypeExts' : '*.*',
            'fileSizeLimit' : '2000MB',
            //给div的进度条加背景 不可忽略
            'queueID' : 'showswf1',
            // controller层方法中接收文件的参数名
            'fileObjName' : 'file',
            //上传成功后的回调函数
            'onUploadSuccess' : function(file, data, response) {

                $("#showImg").html(' <video controls width="500px">' +
                    '                    <source src="'+JSON.parse(data).name+'" type="video/mp4"/>' +
                    '                    </video>');

                $("#userp").val(JSON.parse(data).name);
            }
        })
    })
$("#ddd").click(function(){
    var url = $("#userp").val();

    if(url != null & url != ''){

        location.href = '../movie/toAddMovie?movieUrl='+url;
    }
    else{
        alert("请上传图片先！可不可以？")
    }
})
</script>
